{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<div class="main-container">
  <div class="xs-pd-10-5 pd-ltr-10">
    <div class="title pb-20">
      <h2 class="h3 mb-0">Forms Overview</h2>
    </div>

    <div class="row pb-10">
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">{{users_count}}</div>
              <div class="font-14 text-secondary weight-500">Users</div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#00eccf">
                <i class="icon-copy bi bi-people" aria-hidden="true"  ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">{{published_count}}</div>
              <div class="font-14 text-secondary weight-500">
                Forms Published
              </div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#0681cc">
                <i class="icon-copy fi-page-export-doc" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">{{draft_count}}</div>
              <div class="font-14 text-secondary weight-500">Draft Forms</div>
            </div>
            <div class="widget-icon">
              <div class="icon">
                
                <i class="icon-copy fi-page-doc" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">{{total_submissions}}</div>
              <div class="font-14 text-secondary weight-500">Total Submissions</div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#09cc06">
                <i class="icon-copy fa fa-money" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
