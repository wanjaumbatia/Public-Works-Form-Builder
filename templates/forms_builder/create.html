{% extends '../layouts/base.html' %} {% block content %}
<div class="main-container">
  <div class="pd-ltr-10 xs-pd-10-5">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="title">
              <h4>Forms Builder</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'forms-builder-list' %}">Forms</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Create
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-md-6 col-sm-12 text-right">
            <div class="dropdown">
              <a class="btn btn-danger btn-sm" href="{% url 'forms-builder-list' %}"
                >Back</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card-box">
        <div class="pd-10"></div>
        <div class="pb-20 px-4 py-2">
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <label>Form Name</label>
                  {{form.name}}
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <label>Description</label>
                  {{form.description}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sm">Save</button>
              <a class="btn btn-danger btn-sm" href="{% url 'forms-builder-list' %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
