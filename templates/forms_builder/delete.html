{% extends '../layouts/base.html' %} {% block content %}
<div class="main-container">
  <div class="pd-ltr-10 xs-pd-10-5">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="title">
              <h4>Forms Builder</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'forms-builder-list' %}">forms</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Create
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-md-6 col-sm-12 text-right">
            <div class="dropdown">
              <a class="btn btn-danger btn-sm" href="{% url 'forms-builder-list' %}"
                >Back</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card-box">
        <div class="pd-10"></div>
        <div class="pb-20 px-4 py-2">
          <h4>{{form_data.name}}</h4>
          <hr />
          {{form_data.description}}
          <hr />
          <p>Are you sure you want to delete this form?</p>
          <strong
            >Note that this action is irreversable. Continue with
            caution.</strong
          ><br />

          <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="my-2">
              <button typ="Submit" class="btn btn-danger btn-sm">
                Confirm
              </button>
              <a href="{% url 'forms-builder-list' %}" class="btn btn-primary btn-sm"
                >No</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
